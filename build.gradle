group 'org.syjsmk'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

jar {
    manifest {
        attributes 'com.github.syjsmk.recursivesample.Main-Class': 'com.github.syjsmk.recursivesample.Main'
    }
}

uploadArchives {
    repositories {
        flatDir {
            dirs 'target'
        }
    }
}